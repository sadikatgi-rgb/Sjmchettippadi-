<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SJM CHETTIPPADI PORTAL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="app.closeNav()">&times;</a>
        <div class="sidebar-header">ഭാരവാഹികൾ</div>
        <div id="sidebarCommitteeList" class="committee-info">
            </div>
        <hr>
        <a href="#" onclick="app.showPage('dash-sec')"><i class="fa fa-home"></i> Dashboard</a>
        <a href="#" onclick="app.showPage('dept-sec')"><i class="fa fa-folder"></i> വകുപ്പുകൾ</a>
        <a href="#" onclick="app.showPage('teacher-sec')"><i class="fa fa-user-tie"></i> അധ്യാപകർ</a>
        <div id="rangeOnlyLinks" style="display:none;">
            <a href="#" onclick="app.showPage('manage-committee-sec'); app.loadCommitteeManage();"><i class="fa fa-users-cog"></i> ഭാരവാഹികളെ മാറ്റുക</a>
        </div>
    </div>

    <div id="main">
        <nav id="navbar" style="display:none;">
            <button class="openbtn" onclick="app.openNav()">&#9776;</button>
            <span id="displayUser"></span>
            <button class="logout-btn" onclick="app.logout()">Logout</button>
        </nav>

        <div id="login-sec" class="page active">
            <div class="login-box">
                <h2>SJM CHETTIPPADI</h2>
                <select id="userRole">
                    <option value="madrasa">Madrasa (Institution)</option>
                    <option value="range">Range Office</option>
                </select>
                <input type="email" id="userID" placeholder="User ID">
                <input type="password" id="password" placeholder="Password">
                <button class="btn" onclick="app.login()">Sign In</button>
            </div>
        </div>

        <div id="dash-sec" class="page">
            <div class="grid">
                <div class="card" onclick="app.showPage('admission-sec')"><i class="fa fa-user-plus"></i> Admission</div>
                <div class="card" onclick="app.showPage('view-sec'); app.loadStudents();"><i class="fa fa-database"></i> Database</div>
                <div class="card" onclick="app.showPage('exam-stat-sec')"><i class="fa fa-chart-line"></i> Exam Stat</div>
                <div class="card" onclick="app.showPage('dept-sec')"><i class="fa fa-bullhorn"></i> Announcements</div>
            </div>
        </div>

        <div id="manage-committee-sec" class="page">
            <h3>ഭാരവാഹികളെ മാറ്റുക</h3>
            <div class="admin-box">
                <input type="text" id="commRole" placeholder="സ്ഥാനം (eg: President)">
                <input type="text" id="commName" placeholder="പേര്">
                <input type="text" id="commPhone" placeholder="ഫോൺ">
                <button class="btn" onclick="app.addCommittee()">Add Member</button>
            </div>
            <div id="committeeTable"></div>
        </div>
        
        <div id="dept-sec" class="page">
            <h3>വകുപ്പുകൾ & അറിയിപ്പുകൾ</h3>
            <div class="dept-grid">
                <div class="dept-card" onclick="alert('IT Section Open')">IT</div>
                <div class="dept-card" onclick="alert('Exam Section Open')">EXAM & WELFARE</div>
                <div class="dept-card" onclick="alert('Missionary Section Open')">MISSIONARY</div>
                <div class="dept-card" onclick="alert('Magazine Section Open')">MAGAZINE</div>
            </div>
        </div>

        <div id="teacher-sec" class="page">
            <h3>അധ്യാപക വിവരങ്ങൾ</h3>
            <div class="admin-box">
                <input type="text" id="tName" placeholder="പേര്">
                <input type="text" id="tPlace" placeholder="നാട്">
                <input type="text" id="tPhone" placeholder="മൊബൈൽ">
                <button class="btn" onclick="app.saveTeacher()">Save Teacher</button>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
