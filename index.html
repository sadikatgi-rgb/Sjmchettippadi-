<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SJM CHETTIPPADI PORTAL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-sec" class="page active">
        <div class="login-box">
            <h2>SJM CHETTIPPADI PORTAL</h2>
            <select id="userRole">
                <option value="madrasa">Madrasa (Institution)</option>
                <option value="range">Range Office</option>
            </select>
            <input type="email" id="userID" placeholder="User ID / Email">
            <input type="password" id="password" placeholder="Password">
            <button class="btn" onclick="app.login()">Sign In</button>
        </div>
    </div>

    <div id="dash-sec" class="page">
        <nav>
            <span id="displayUser"></span>
            <button class="logout-btn" onclick="app.logout()">Logout</button>
        </nav>
        <div class="grid">
            <div class="card" onclick="app.showPage('admission-sec')">New Admission</div>
            <div class="card" onclick="app.showPage('view-sec'); app.loadStudents();">Student Database</div>
        </div>
    </div>

    <div id="admission-sec" class="page">
        <div class="header-bar">
            <button onclick="app.showPage('dash-sec')">Back</button>
            <h3>പുതിയ അഡ്മിഷൻ</h3>
        </div>
        <div class="content">
            <input type="text" id="stdName" placeholder="Student Name">
            <select id="stdGender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <select id="stdClass">
                <option value="">Class</option>
                <option value="1">1</option><option value="2">2</option>
                <option value="3">3</option><option value="4">4</option>
            </select>
            <input type="text" id="stdDiv" placeholder="Division (A, B, C...)">
            <button class="btn save-btn" onclick="app.saveStudent()">Save Admission</button>
        </div>
    </div>

    <div id="view-sec" class="page">
        <div class="header-bar">
            <button onclick="app.showPage('dash-sec')">Back</button>
            <h3>ലിസ്റ്റ്</h3>
        </div>
        <div class="content">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Class</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="studentList"></tbody>
            </table>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
