<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madrasa Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-sec" class="page active">
        <div class="login-box">
            <h2>SJM CHETTIPPADI PORTAL</h2>
            <select id="userRole">
                <option value="madrasa">Madrasa (Institution)</option>
                <option value="range">RANGE </option>
            </select>
            <input type="email" id="userID" placeholder="User ID">
            <input type="password" id="password" placeholder="Password">
            <button class="btn" onclick="app.login()">Sign In</button>
        </div>
    </div>

    <div id="dash-sec" class="page">
        <nav>
            <span id="displayUser"></span>
            <button class="logout-btn" onclick="app.logout()">Logout</button>
        </nav>
        <div class="grid">
            <div class="card" onclick="app.showPage('admission-sec')">Admission Form</div>
            <div class="card" onclick="app.showPage('view-sec'); app.loadStudents();">Student Database</div>
        </div>
    </div>

    <div id="admission-sec" class="page">
        <button onclick="app.showPage('dash-sec')">Back</button>
        <div class="content">
            <h3>New Student Registration</h3>
            <input type="text" id="stdName" placeholder="Student Name">
            
            <label>ലിംഗം:</label>
            <select id="stdGender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label>ക്ലാസ്:</label>
            <select id="stdClass" required style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc;">
                <option value="">തിരഞ്ഞെടുക്കുക</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>

            <label>ഡിവിഷൻ:</label>
            <select id="stdDiv" required style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc;">
                <option value="">തിരഞ്ഞെടുക്കുക</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
                <option value="H">H</option>
                <option value="I">I</option>
                <option value="J">J</option>
                <option value="K">K</option>
            </select>

            <button class="btn save-btn" onclick="app.saveStudent()">Save Student</button>
        </div>
    </div>

    <div id="view-sec" class="page">
        <button onclick="app.showPage('dash-sec')">Back</button>
        <div class="content">
            <h3>Student Records</h3>
            <button class="btn print-btn" onclick="app.printVerified()">Print Verified List</button>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Class</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="studentList"></tbody>
            </table>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <h3>Edit Details</h3>
            <input type="hidden" id="editId">
            <label>പേര്:</label>
            <input type="text" id="editName">
            
            <label>ക്ലാസ്:</label>
            <select id="editClass" style="width: 100%; padding: 10px; margin-bottom: 10px;">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>

            <label>ഡിവിഷൻ:</label>
            <select id="editDiv" style="width: 100%; padding: 10px; margin-bottom: 10px;">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
                <option value="H">H</option>
                <option value="I">I</option>
                <option value="J">J</option>
                <option value="K">K</option>
            </select>

            <div class="modal-btns">
                <button class="btn" onclick="app.updateStudent()">Update</button>
                <button class="btn cancel-btn" onclick="document.getElementById('editModal').style.display='none'">Cancel</button>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
