<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SJM PORTAL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav id="navbar" style="display:none;">
        <span id="displayUser">SJM PORTAL</span>
        <button class="logout-btn" onclick="app.logout()">Logout</button>
    </nav>

    <div id="profile-card-sec" style="display:none;" class="profile-card">
        <div class="profile-main">
            <div class="avatar"><i class="fa fa-university"></i></div>
            <div class="info">
                <h2 id="disp-name">Loading...</h2>
                <p id="disp-place">Location...</p>
                <span class="badge" id="disp-role">User</span>
            </div>
        </div>
    </div>

    <div id="login-sec" class="page active">
        <div class="login-box">
            <h2>LOGIN</h2>
            <select id="userRole">
                <option value="madrasa">Madrasa Login</option>
                <option value="range">Range Login</option>
            </select>
            <input type="email" id="userID" placeholder="User ID / Email">
            <input type="password" id="password" placeholder="Password">
            <button class="btn" onclick="app.login()">Sign In</button>
        </div>
    </div>

    <div id="madrasa-page" class="page">
        <h3>മദ്റസ ഡാഷ്ബോർഡ്</h3>
        <div class="section-group">
            <h4>അധ്യാപകർ (Side Scroll)</h4>
            <div id="teacher-scroll" class="h-scroll"></div>
        </div>
        <div class="grid">
            <div class="card" onclick="app.showPage('admission-sec')"><i class="fa fa-user-plus"></i> Admission</div>
            <div class="card" onclick="app.showPage('dept-view')"><i class="fa fa-folder"></i> Documents</div>
        </div>
    </div>

    <div id="range-page" class="page">
        <h3>റൈഞ്ച് ഓഫീസ് പാനൽ</h3>
        <div class="grid">
            <div class="card" onclick="app.showPage('range-admin-sec')"><i class="fa fa-upload"></i> Upload PDF</div>
            <div class="card" onclick="app.showPage('all-madrasa-view')"><i class="fa fa-list"></i> All Madrasas</div>
            <div class="card" onclick="app.showPage('committee-edit')"><i class="fa fa-users-cog"></i> Committee</div>
        </div>
    </div>

    <div id="admission-sec" class="page">
        <button onclick="app.goHome()">Back</button>
        </div>

    <script type="module" src="script.js"></script>
</body>
</html>
